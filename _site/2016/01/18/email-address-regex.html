				<h1 id="adding-email-address-regex-to-form">Adding email address regex to form</h1>

<p>The following uses a regex to check for a valid email address before attempting to submit a form.</p>
<figure class="highlight"><pre><code class="language-js" data-lang="js">&lt;script type=&quot;text/javascript&quot;&gt;
jQuery(function(){
function formErrorHandler(value, e){
 try {
     var is_email = /^(([^&lt;&gt;()\[\]\\.,;:\s@&quot;]+(\.[^&lt;&gt;()\[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
     if (!is_email.test(value)){
       e.preventDefault();
       alert(&quot;Please enter a valid email&quot;);
    }
 }catch(error){}
};
jQuery(&#39;.mailchimp_signup_form&#39;).submit(function(e){
try {
 var email = jQuery(this).find(&#39;input[name=&quot;email&quot;]&#39;).val();
 formErrorHandler(email, e);
} catch(error){};
});
});
&lt;/script&gt;
</code></pre></figure>
